<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>보고서 수정</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1.2rem;
      margin-bottom: 0.4rem;
    }

    input, textarea, select {
      width: 100%;
      font-size: 1rem;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .project-block {
      border-top: 1px solid #ddd;
      padding-top: 1rem;
      margin-top: 1.5rem;
    }

    .project-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #007aff;
    }

    .btn-group {
      margin-top: 2rem;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    button {
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #007aff;
      color: white;
    }

    .btn-secondary {
      background-color: #e5e5ea;
      color: black;
    }

    .section-header {
      margin-top: 2rem;
      font-weight: bold;
      font-size: 1.2rem;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5rem;
    }

    select:disabled {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>보고서 수정</h1>
    <form method="POST">
      <label for="week">주차</label>
      <select name="week" id="week" required>
        {% for wk in weeks %}
          <option value="{{ wk }}" {% if wk == update.week %}selected{% endif %}>{{ wk }}</option>
        {% endfor %}
      </select>

      {% for project_data in update.projects %}
      <div class="project-block">
        <div class="project-title">{{ project_data.project.project_name }} ({{ project_data.project.code }})</div>

        <label>진행상황</label>
        <textarea name="project_{{ project_data.project_id }}_progress">{{ project_data.progress }}</textarea>

        <label>특이사항</label>
        <textarea name="project_{{ project_data.project_id }}_project_issues">{{ project_data.project_issues }}</textarea>

        <label>영업지원 사항</label>
        <textarea name="project_{{ project_data.project_id }}_sales_support">{{ project_data.sales_support }}</textarea>

        <label>그 외 특이사항</label>
        <textarea name="project_{{ project_data.project_id }}_other_notes">{{ project_data.other_notes }}</textarea>
      </div>
      {% endfor %}

      <div class="section-header">공통 일정</div>

      <label for="business_trip">출장</label>
      <input type="text" name="business_trip" id="business_trip" value="{{ update.business_trip or '' }}">

      <label for="external_work">외근</label>
      <input type="text" name="external_work" id="external_work" value="{{ update.external_work or '' }}">

      <label for="vacation">휴가</label>
      <input type="text" name="vacation" id="vacation" value="{{ update.vacation or '' }}">

      <label for="weekend_work">휴일 근무</label>
      <input type="text" name="weekend_work" id="weekend_work" value="{{ update.weekend_work or '' }}">

      <div class="btn-group">
        <a href="{{ url_for('dashboard') }}" class="btn-secondary" style="text-decoration:none;padding:0.6rem 1.2rem;">뒤로가기</a>
        <button type="submit" class="btn-primary">저장하기</button>
      </div>
    </form>
  </div>
</body>
</html>
