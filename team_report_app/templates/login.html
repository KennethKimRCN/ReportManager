<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: auto; padding: 2rem; }
    label, input { display: block; width: 100%; margin-top: 1rem; font-size: 1.2rem; }
    button { margin-top: 1.5rem; padding: 0.7rem 1.5rem; font-size: 1.2rem; width: 100%; }
    .error { color: red; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>로그인</h1>
  <form method="POST" action="/login">
    <label for="employee_id">글로벌 사번 입력</label>
    <input type="text" id="employee_id" name="employee_id" required autocomplete="off" autofocus />
    <button type="submit">로그인</button>
  </form>
  {% if error %}
  <div class="error">{{ error }}</div>
  {% endif %}
</body>
</html>
