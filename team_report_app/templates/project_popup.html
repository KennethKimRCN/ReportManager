<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>프로젝트 선택</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #f5f5f7;
    }

    .popup-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #111;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .filters input {
      flex: 1;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      text-align: left;
      padding: 0.6rem 0.8rem;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f0f0f0;
      font-weight: 600;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007aff;
      color: white;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .btn-close {
      margin-top: 1.5rem;
      background-color: #ccc;
      color: black;
    }

    .select-btn {
      background-color: #34c759;
    }

    .no-results {
      margin-top: 1rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <h2>프로젝트 선택</h2>

    <div class="filters">
      <input type="text" id="filter-solution" placeholder="Solution 검색" />
      <input type="text" id="filter-name" placeholder="프로젝트명 검색" />
      <input type="text" id="filter-assignee" placeholder="담당자 검색" />
    </div>

    <table id="project-table">
      <thead>
        <tr>
          <th>선택</th>
          <th>Solution</th>
          <th>프로젝트명</th>
          <th>Code</th>
          <th>담당자</th>
        </tr>
      </thead>
      <tbody>
        {% for project in projects %}
        <tr data-solution="{{ project.solution_name }}" data-name="{{ project.project_name }}" data-assignees="{{ project.assignees | map(attribute='name') | join(',') }}">
          <td>
            <button type="button" class="select-btn" onclick="selectProject('{{ project.id }}', '{{ project.project_name }}', '{{ project.code }}')">추가</button>
          </td>
          <td>{{ project.solution_name }}</td>
          <td>{{ project.project_name }}</td>
          <td>{{ project.code }}</td>
          <td>{{ project.assignees | map(attribute='name') | join(', ') }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <p class="no-results" id="no-results" style="display:none;">검색 결과가 없습니다.</p>

    <button type="button" class="btn-close" onclick="window.close()">닫기</button>
  </div>

  <script>
    function selectProject(id, name, code) {
      if (window.opener && window.opener.addProjectFromPopup) {
        window.opener.addProjectFromPopup(id, name, code);
        window.close();
      }
    }

    function filterTable() {
      const sol = document.getElementById('filter-solution').value.toLowerCase();
      const name = document.getElementById('filter-name').value.toLowerCase();
      const assignee = document.getElementById('filter-assignee').value.toLowerCase();
      const rows = document.querySelectorAll("#project-table tbody tr");
      let visible = 0;

      rows.forEach(row => {
        const solText = row.dataset.solution.toLowerCase();
        const nameText = row.dataset.name.toLowerCase();
        const assignees = row.dataset.assignees.toLowerCase();
        const match = solText.includes(sol) && nameText.includes(name) && assignees.includes(assignee);
        row.style.display = match ? "" : "none";
        if (match) visible++;
      });

      document.getElementById('no-results').style.display = visible ? "none" : "block";
    }

    document.getElementById('filter-solution').addEventListener('input', filterTable);
    document.getElementById('filter-name').addEventListener('input', filterTable);
    document.getElementById('filter-assignee').addEventListener('input', filterTable);
  </script>
</body>
</html>
