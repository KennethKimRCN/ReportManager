<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>담당자 선택</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 1.5rem;
      background-color: #f8f8f8;
    }
    h2 {
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 100%;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.6rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }
    .manual-entry {
      margin-top: 2rem;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.6rem 1rem;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>담당자 선택</h2>
  <input type="text" id="searchInput" placeholder="이름 또는 사번으로 검색..." onkeyup="filterTable()">

  <table id="employeeTable">
    <thead>
      <tr><th>이름</th><th>직책</th><th>사번</th></tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr onclick="selectUser('{{ user.id }}', '{{ user.name }}', '{{ user.position }}', '{{ user.employee_id }}')">
        <td>{{ user.name }}</td>
        <td>{{ user.position }}</td>
        <td>{{ user.employee_id }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="manual-entry">
    <h3>직접 입력</h3>
    <input type="text" id="manualName" placeholder="이름 입력">
    <input type="text" id="manualPosition" placeholder="직책 입력">
    <input type="text" id="manualEmployeeId" placeholder="사번 입력 (선택)">
    <button onclick="manualAdd()">직접 추가</button>
  </div>

  <script>
    function filterTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#employeeTable tbody tr");
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
      });
    }

    function selectUser(id, name, position, employee_id) {
      if (window.opener && window.opener.addAssigneeFromPopup) {
        window.opener.addAssigneeFromPopup(id, name, position, employee_id);
        window.close();
      }
    }

    function manualAdd() {
      const name = document.getElementById("manualName").value;
      const position = document.getElementById("manualPosition").value;
      const employee_id = document.getElementById("manualEmployeeId").value;

      if (!name || !position) {
        alert("이름과 직책은 필수입니다.");
        return;
      }

      if (window.opener && window.opener.addAssigneeFromPopup) {
        window.opener.addAssigneeFromPopup(null, name, position, employee_id);
        window.close();
      }
    }
  </script>
</body>
</html>
