<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로젝트 등록</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f9f9f9;
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .assignees-list {
      margin-top: 0.5rem;
      background: #fff;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .assignee-item {
      margin: 0.2rem 0;
    }
    .remove-assignee {
      color: #d00;
      margin-left: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: #555;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>프로젝트 등록</h1>

  <form method="POST" action="/projects/new">
    <label for="solution_name">Solution / 제품명</label>
    <input type="text" name="solution_name" id="solution_name" placeholder="예: Smart Alarm, ARA..." required>

    <label for="location">설치 위치</label>
    <input type="text" name="location" id="location" placeholder="예: 포스코 광양제철소..." required>

    <label for="company">고객사</label>
    <input type="text" name="company" id="company" placeholder="예: 포스코ICT, 현대오토에버..." required>

    <label for="project_name">프로젝트명</label>
    <input type="text" name="project_name" id="project_name" placeholder="예: 예지보전 시스템 고도화..." required>

    <label for="code">프로젝트 코드</label>
    <input type="text" name="code" id="code" placeholder="예: PJS-2024-001" required>

    <label>담당자</label>
    <div class="assignees-list" id="assignee-list">
      <!-- Assignees will be shown here -->
    </div>
    <button type="button" onclick="openEmployeePopup()">+ 담당자 추가</button>

    <input type="hidden" name="assignees" id="assignees-input">

    <button type="submit">프로젝트 등록</button>
    <a class="back-link" href="/">← 돌아가기</a>
  </form>

  <script>
    const assignees = [];

    function openEmployeePopup() {
      window.open("/employees/popup", "popup", "width=600,height=500");
    }

    function addAssigneeFromPopup(id, name, position, employee_id) {
      const key = employee_id || `manual-${Date.now()}`;
      if (assignees.some(a => a.key === key)) {
        alert("이미 추가된 담당자입니다.");
        return;
      }

      const newAssignee = {
        key: key,
        id: id || null,
        name: name,
        position: position,
        employee_id: employee_id || null
      };

      assignees.push(newAssignee);
      renderAssigneeList();
    }

    function removeAssignee(key) {
      const idx = assignees.findIndex(a => a.key === key);
      if (idx > -1) {
        assignees.splice(idx, 1);
        renderAssigneeList();
      }
    }

    function renderAssigneeList() {
      const container = document.getElementById("assignee-list");
      container.innerHTML = "";

      assignees.forEach(a => {
        const div = document.createElement("div");
        div.className = "assignee-item";
        div.innerHTML = `${a.name} (${a.position})${a.employee_id ? ' - ' + a.employee_id : ''}` +
                        `<span class="remove-assignee" onclick="removeAssignee('${a.key}')">[제거]</span>`;
        container.appendChild(div);
      });

      // Update hidden input
      document.getElementById("assignees-input").value = JSON.stringify(assignees);
    }
  </script>
</body>
</html>
