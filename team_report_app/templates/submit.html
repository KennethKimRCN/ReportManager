<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주간보고서 제출</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/project_selector.js') }}"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 2rem auto;
      max-width: 900px;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .project-box {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      position: relative;
    }
    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .remove-btn {
      background: none;
      border: none;
      color: #888;
      font-size: 1.2rem;
      cursor: pointer;
    }
    button {
      background-color: #007aff;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .back-btn {
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <h1>주간보고서 제출</h1>

  <form method="POST" action="/submit">
    <label>이름</label>
    <input type="text" value="{{ session.name }}" disabled>

    <label>직책</label>
    <input type="text" value="{{ session.position }}" disabled>

    <label>작성 주차</label>
    <select name="week" required>
      {% for i in range(1, 53) %}
        <option value="Y25W{{ '%02d' % i }}">Y25W{{ '%02d' % i }}</option>
      {% endfor %}
    </select>

    <button type="button" onclick="openProjectPopup()">+ 프로젝트 추가</button>
    <div id="selected-projects"></div>

    <hr style="margin: 2rem 0;">

    <h3>개인 일정</h3>
    <label for="business_trip">출장</label>
    <input type="text" name="business_trip">

    <label for="external_work">외근</label>
    <input type="text" name="external_work">

    <label for="vacation">휴가</label>
    <input type="text" name="vacation">

    <label for="weekend_work">휴일근무</label>
    <input type="text" name="weekend_work">

    <div style="margin-top: 2rem; display: flex; justify-content: space-between;">
      <a href="/" class="back-btn button">← 돌아가기</a>
      <button type="submit">제출</button>
    </div>
  </form>
</body>
</html>
