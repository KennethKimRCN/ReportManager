<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collaborative Inputs</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h2>Welcome, {{ username }}</h2>
    <p>Users in session: <span id="user-count">0</span></p>

    <div class="input-box">
        <h3>Input Box 1 (editable by: {{ ', '.join(permissions['box1']) }})</h3>
        <textarea id="box1" placeholder="Box 1 content..." {{ 'disabled' if username not in permissions['box1'] else '' }}></textarea>
    </div>

    <div class="input-box">
        <h3>Input Box 2 (editable by: {{ ', '.join(permissions['box2']) }})</h3>
        <textarea id="box2" placeholder="Box 2 content..." {{ 'disabled' if username not in permissions['box2'] else '' }}></textarea>
    </div>

    <script>
        const USERNAME = "{{ username }}";
    </script>
    <script src="/static/script.js"></script>
</body>
</html>
