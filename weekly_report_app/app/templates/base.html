<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주간보고 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>
      📘 주간보고 시스템
      {% if session.get('user_name') and session.get('employee_id') %}
        <span style="font-size: 0.6em; margin-left: 10px;">
          {{ session['user_name'] }} (글로벌 사번: {{ session['employee_id'] }})
        </span>
      {% endif %}
    </h1>
    <nav>
      {% if session.get('user_id') %}
        <a href="{{ url_for('dashboard.index') }}">대시보드</a>
        <a href="{{ url_for('report.edit_report') }}">이번 주 보고서 편집</a>
        <a href="{{ url_for('project.create_project') }}">프로젝트 등록</a>
        <a href="{{ url_for('auth.logout') }}">로그아웃</a>
      {% else %}
        <a href="{{ url_for('auth.login') }}">로그인</a>
      {% endif %}
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
