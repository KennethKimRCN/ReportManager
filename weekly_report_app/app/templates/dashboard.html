<h2>{{ current_user.name }}'s Weekly Reports</h2>
<table>
    <tr><th>Week</th><th>Status</th><th>Submitted At</th><th>Actions</th></tr>
    {% for report in reports %}
    <tr>
        <td>{{ report.week_start.strftime('%Y-%m-%d') }} ~ {{ report.week_end.strftime('%Y-%m-%d') }}</td>
        <td>{{ report.status }}</td>
        <td>{{ report.submitted_at or "-" }}</td>
        <td><a href="{{ url_for('main.edit_report', report_id=report.id) }}">Edit</a></td>
    </tr>
    {% endfor %}
</table>
