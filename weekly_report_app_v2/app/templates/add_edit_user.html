<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ action }} User</title>
</head>
<body>
    <h1>{{ action }} User</h1>

    <form method="POST">
        <label>Employee ID:<br>
            <input type="text" name="employee_id" required value="{{ user.employee_id if user else '' }}">
        </label><br><br>

        <label>Name:<br>
            <input type="text" name="name" required value="{{ user.name if user else '' }}">
        </label><br><br>

        <label>Position:<br>
            <input type="text" name="position" required value="{{ user.position if user else '' }}">
        </label><br><br>

        <label>Email:<br>
            <input type="email" name="email" required value="{{ user.email if user else '' }}">
        </label><br><br>

        <label><input type="checkbox" name="is_manager" {% if user and user.is_manager %}checked{% endif %}> Manager</label><br>
        <label><input type="checkbox" name="is_active" {% if user and user.is_active %}checked{% endif %}> Active</label><br>
        <label><input type="checkbox" name="is_admin" {% if user and user.is_admin %}checked{% endif %}> Admin</label><br><br>

        <button type="submit">{{ action }} User</button>
    </form>

    <br>
    <a href="{{ url_for('main.manage_users') }}">Back to Manage Users</a>
</body>
</html>
