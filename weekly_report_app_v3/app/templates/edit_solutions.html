{% extends 'base.html' %}

{% block title %}Edit Solution Item{% endblock %}

{% block content %}
  <h2>Edit Solution Item: {{ solution_item.name }}</h2>
  <form method="POST">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value="{{ solution_item.name }}" required><br><br>

    <label for="issue">Issue:</label><br>
    <textarea id="issue" name="issue" rows="5" cols="40">{{ solution_item.issue }}</textarea><br><br>

    <button type="submit">Update Solution Item</button>
  </form>
{% endblock %}
