<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Weekly Report App{% endblock %}</title>

  <style>
    /* Basic reset & font */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }

    /* Navigation bar */
    nav {
      background-color: #004080;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.2s ease-in-out;
    }

    nav a:hover,
    nav a:focus {
      color: #ffd966;
      text-decoration: underline;
    }

    /* Container for page content */
    .container {
      max-width: 960px;
      margin: 30px auto;
      padding: 0 15px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 6px;
      min-height: 80vh;
    }

    /* Basic headings */
    h1 {
      color: #004080;
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body>

  <nav>
    <a href="{{ url_for('show_users') }}">Users</a>
    <a href="{{ url_for('show_reports') }}">Reports</a>
    <a href="{{ url_for('show_solution_items') }}">Solution Items</a>
    <a href="{{ url_for('show_projects') }}">Projects</a>
    <a href="{{ url_for('show_project_updates') }}">Project Updates</a>
    
  </nav>

  <div class="container">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </div>

</body>
</html>
